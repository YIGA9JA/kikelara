<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | KÍKE LÁRÁ</title>

  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="footer.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="main-header">
  <div class="brand">
    <img src="/images/logo.jpg" alt="Kíke Lárá Logo">
    <span>KÍKE LÁRÁ</span>
  </div>

  <!-- Hamburger toggle button -->
  <div class="hamburger" id="menuToggle" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="navbarLinks">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="wishlist.html">Wishlist (<span id="wishlistCount">0</span>)</a>
    <a href="cart.html" class="active">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>

<!-- ================= CART ================= -->
<section class="cart-page">
  <h1>Your Cart</h1>
  <div class="cart-container">
    <!-- CART ITEMS -->
    <div class="cart-items" id="cartItems"></div>

    <!-- SUMMARY -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">₦0</span>
      </div>
      <div class="summary-row">
        <span>Delivery</span>
        <span>₦2,000</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span id="total">₦0</span>
      </div>
      <button id="checkoutBtn" class="checkout-btn" disabled>
        Proceed to Checkout
      </button>
    </div>
  </div>
</section>

<!-- ✅ Global footer mount -->
<div id="siteFooter"></div>

<script src="cart.js"></script>
<script src="footer.js"></script>
</body>
</html>
