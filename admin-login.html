<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | KÍKE LÁRÁ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin-login.css" />
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="brand">
        <img src="images/logo.jpg" alt="Kíke Lárá" />
        <div class="brand-text">
          <div class="brand-name">KÍKE LÁRÁ</div>
          <div class="brand-sub">Admin Panel</div>
        </div>
      </div>

      <h2>Sign in</h2>
      <p class="hint">Enter your admin code to manage orders & delivery pricing.</p>

      <div class="field">
        <label for="pin">Admin Code</label>
        <input type="password" id="pin" placeholder="••••" autocomplete="current-password" />
      </div>

      <p id="error" class="error"></p>

      <button id="loginBtn" class="btn" type="button">Login</button>

      <div class="foot-note">
        Protected access • Do not share your code.
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="admin-login.js"></script>
</body>
</html>
